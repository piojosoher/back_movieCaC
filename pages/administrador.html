<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Administrador | CAC-MOVIES</title>
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/estilos.css">
        <script src="https://kit.fontawesome.com/f7fb471b65.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,300&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    </head>
    <body>
        <header class="header">
            <nav class="navegacion">
                <a class="anclaLogo" href="#">
                    <i class="fas fa-film" aria-hidden="true"></i>
                    <span>CAC-Movies</span>
                </a>
                <ul class="listaNav">
                    <li class="listaItem"><a class="linkNav" href="./index.html#tendencias">Tendencias</a></li>
                    <li class="listaItem"><a class="linkNav" href="./registrarse.html">Registrarse</a></li>
                    <li class="listaItem"><a class="linkNav iniciarSesion" href="./iniciosesion.html">Iniciar Sesión</a></li>
                </ul>
            </nav>
        </header>
        <main id="mainAdministrador" class="mainAdmin">

            <section class="container mt-4">  
                <form id="formPelicula" class="row" method="post" enctype="multipart/form-data">
                    <div class="mb-3 col-12 col-md-4">
                      <label for="titulo" class="form-label">Titulo</label>
                      <input type="text" class="form-control" id="titulo" name="titulo">
                      <div id="titulo-error" class="error"></div>
                    </div>
                    <div class="mb-3 col-12 col-md-4">
                        <label for="duracion" class="form-label">Duración</label>
                        <input type="text" class="form-control" id="duracion" placeholder="2h 33m" name="duracion">
                        <div id="duracion-error" class="error"></div>
                    </div>
                    <div class="mb-3 col-12 col-md-4">
                        <label for="genero" class="form-label">Genero</label>
                        <input type="text" class="form-control" id="genero" name="genero">
                        <div id="genero-error" class="error"></div>
                    </div>
                    <div class="mb-3 col-12 col-md-8">
                        <label for="imagen" class="form-label">Imagen</label>
                        <input type="file" class="form-control" id="imagen" name="imagen">
                        <div id="imagen-error" class="error"></div>
                    </div>
                    <div class="mb-3">
                        <button type="button" class="btn btn-success" >Ingresar Pelicula</button>
                        <button type="button" class="btn btn-success" >Modificar Pelicula</button>
                    </div>
                   
                  </form> 

            </section>
            <section class="container mt-4">
                <table class="table table-dark table-striped table-hover">
                    <thead>
                      <tr>
                        <th scope="col">#id</th>
                        <th scope="col">Titulo</th>
                        <th scope="col">Genero</th>
                        <th scope="col">Duración</th>
                        <th scope="col">Imagen</th>
                        <th scope="col"></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>El Padrino</td>
                        <td>Drama</td>
                        <td>3h 5m</td>
                        <td><img class="img-fluid img-thumbnail" width="200px" src="../assets/img/aclamada_2.jpg" alt="El padrino"></td>
                        <td class="text-end"><button type="button" class="btn btn-warning">Modificar Pelicula</button></td>
                        
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                        <td>@mdo</td>
                        <td class="text-end"><button type="button" class="btn btn-warning">Modificar Pelicula</button></td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td>Larry the Bird</td>
                        <td>@twitter</td>
                        <td>@mdo</td>
                        <td>@mdo</td>
                        <td class="text-end"><button type="button" class="btn btn-warning">Modificar Pelicula</button></td>
                      </tr>
                    </tbody>
                  </table>

            </section>
        

        </main>
        <footer class="footer">
            <nav class="container-fluid">
                <ul class="row list-unstyled gap-4 gap-md-0 text-center">
                    <li class="col-12 col-md-3 text-center"><a class="text-decoration-none text-white fs-5" href="">Términos y condiciones</a></li>
                    <li class="col-12 col-md-3 text-center"><a class="text-decoration-none text-white fs-5" href="">Preguntas frecuentes</a></li>
                    <li class="col-12 col-md-3 text-center"><a class="text-decoration-none text-white fs-5" href="">Ayuda</a></li>
                    <li class="col-12 col-md-3 text-center"><a class="text-decoration-none text-white fs-5 administradorPeliculas" href="">Administrador Peliculas</a></li>
                </ul>
            </nav>
            <!--<a href="#main" class="flechaArriba">
                <img src="../assets/img/flecha-hacia-arriba.png" alt="ir arriba flecha">
            </a>-->
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="agregar_pelicula.js"></script>
    </body>
</html>
